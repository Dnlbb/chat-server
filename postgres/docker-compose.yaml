volumes:
  postgres_volume:


services:
  postgres-chat:
    container_name: postgres_container_chat-server
    image: postgres:17.0-alpine3.20
    environment:
      - "POSTGRES_DB=${PG_DATABASE_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
    ports:
      - "${PG_PORT}:5431"
    volumes:
      - postgres_volume:/var/lib/postgresql/chat